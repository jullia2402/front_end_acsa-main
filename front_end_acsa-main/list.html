<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="list.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
        <script
            src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <title>To do List</title>
    </head>
    <body class="body">
        <div class="childBody" style="width: 700px;">
            <h1 style="text-align: center;">To do list</h1>
            <div id="label_nova_tarefa">
                <label for="input_nova_tarefa">Nova tarefa</label>
            </div>
            <input type="text" id="input_nova_tarefa" name="input_nova_tarefa"
                class="inputText" autocomplete="off"
                placeholder="Enter your new task please...">
            <input type="button" value="To add" onclick="addTask()"
                class="btn_novo btn_generic">
            <div id="div_lista_de_tarefas">
                <table id="table" style="width: 640px;"></table>
            </div>
            <script src="script.js"></script>
        </div>
    </body>
</html>
